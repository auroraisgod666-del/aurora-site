<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Aurora — Go on to Aurora</title>
  <style>
    .hero__title {
  font-size: clamp(28px, 5vw, 48px);
  color: #a855f7; /* purple */
  margin: 0 0 8px 0;
  text-align: center;
}

.hero__subtitle.fancy {
  font-family: 'Brush Script MT', cursive, 'Lucida Handwriting', sans-serif;
  font-size: clamp(20px, 3vw, 36px);
  text-align: center;
  color: #f472b6; /* optional pinkish glow */
  margin: 0 0 24px 0;
  letter-spacing: 1px;
}

    /* Simple, modern styling */
    :root{--bg:#0f1724;--card:#0b1220;--accent:#7dd3fc;--glass:rgba(255,255,255,0.04)}
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial;background:linear-gradient(180deg,var(--bg),#071028);color:#e6eef6;min-height:100vh}
    .wrap{max-width:1100px;margin:40px auto;padding:24px}
    header{display:flex;gap:20px;align-items:center}
    .hero{display:flex;flex-direction:column;gap:14px}
    .hero__title{font-size:clamp(22px,4vw,40px);line-height:1.02;margin:0}
    .hero__subtitle{opacity:0.85;margin:0}

    /* main image */
    .main-photo{width:100%;border-radius:14px;overflow:hidden;box-shadow:0 10px 30px rgba(2,6,23,0.7)}
    .main-photo img{width:100%;height:100%;object-fit:cover;display:block}

    /* Gallery grid */
.gallery {
  margin-top: 22px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 12px;
}

/* Tile container */
.tile {
  background: var(--card);
  border-radius: 10px;
  overflow: visible; /* allow image to show full size */
  cursor: pointer;
  position: relative;
}

/* Tile images — show full size */
.tile img {
  width: 100%;       /* scale to tile width */
  height: auto;      /* preserve aspect ratio */
  object-fit: contain; /* no cropping */
  display: block;
  transition: transform 0.35s;
}

.tile:hover img {
  transform: scale(1.04);
}

/* Caption remains the same */
.caption {
  position: absolute;
  left: 10px;
  bottom: 10px;
  background: var(--glass);
  padding: 6px 10px;
  border-radius: 999px;
  font-size: 13px;
}
/* Worship God button */
.worship-btn {
  position: absolute;
  top: 20px;
  right: 24px;
  padding: 10px 16px;
  background: linear-gradient(90deg, #f472b6, #7dd3fc);
  color: #042033;
  font-weight: 700;
  text-decoration: none;
  border-radius: 999px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.3);
  transition: transform 0.25s, box-shadow 0.25s;
  z-index: 10;
}

.worship-btn:hover {
  transform: scale(1.05);
  box-shadow: 0 6px 20px rgba(0,0,0,0.4);
}



    /* CTA */
    .cta{margin-top:16px;display:inline-block;padding:10px 16px;border-radius:999px;background:linear-gradient(90deg,var(--accent),#60a5fa);color:#042033;text-decoration:none;font-weight:700}

    /* modal/lightbox */
    .lightbox{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(2,6,23,0.7);z-index:60}
    .lightbox.open{display:flex}
    .lightbox__content{max-width:95%;max-height:92%;position:relative}
    .lightbox__content img{display:block;max-width:100%;max-height:100%;border-radius:8px}
    .lightbox__close{position:absolute;right:-8px;top:-8px;background:#fff;border-radius:50%;width:36px;height:36px;border:none;cursor:pointer}
    .nav-btn{position:absolute;top:50%;transform:translateY(-50%);background:rgba(255,255,255,0.06);border:none;width:48px;height:48px;border-radius:8px;cursor:pointer}
    .nav-btn.left{left:-60px}
    .nav-btn.right{right:-60px}

    @media (max-width:900px){.gallery{grid-template-columns:repeat(2,1fr)}.tile img{height:160px}}
    @media (max-width:520px){.gallery{grid-template-columns:repeat(1,1fr)}.nav-btn.left{left:8px}.nav-btn.right{right:8px}}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="hero">
      <!-- Worship God button -->
<a href="#gallery" class="worship-btn">Worship God</a>

  <h1 class="hero__title">Aurora Aksnes</h1>
  <p class="hero__subtitle fancy">Aurora is God</p>
</div>


   <!-- Main image -->
<section class="main-photo" aria-hidden="false">
  <img id="mainImage" src="photo_2025-09-08_14-59-11.jpg" alt="Aurora portrait in gallery">
</section>

<style>
  /* Updated main photo styling */
  .main-photo {
    max-width: 70%; /* smaller than full width */
    margin: 0 auto 28px auto;
    border-radius: 18px;
    overflow: hidden;
    position: relative;
    box-shadow: 0 0 35px rgba(124, 77, 255, 0.6), 0 0 60px rgba(0, 229, 255, 0.5);
    background: linear-gradient(135deg, #7dd3fc, #a78bfa, #f472b6);
    padding: 6px; /* gradient border effect */
    animation: glowPulse 4s ease-in-out infinite alternate;
  }

  .main-photo img {
    display: block;
    width: 100%;
    height: auto;
    border-radius: 14px;
    object-fit: cover;
    transition: transform 0.5s ease;
  }

  .main-photo:hover img {
    transform: scale(1.05);
  }

  @keyframes glowPulse {
    0% { box-shadow: 0 0 25px rgba(124, 77, 255, 0.5), 0 0 40px rgba(0,229,255,0.4); }
    100% { box-shadow: 0 0 50px rgba(124, 77, 255, 0.9), 0 0 80px rgba(0,229,255,0.8); }
  }

  /* Make sure it's still bigger than gallery tiles */
  .gallery .tile img {
    max-height: 200px;
  }
  /* Sparkling animation for Worship God button */
@keyframes sparkle {
  0%, 100% {
    box-shadow: 0 0 8px #f472b6, 0 0 12px #7dd3fc, 0 0 16px #facc15;
    transform: scale(1);
  }
  50% {
    box-shadow: 0 0 20px #f472b6, 0 0 24px #7dd3fc, 0 0 30px #facc15;
    transform: scale(1.08);
  }
}

.worship-btn {
  animation: sparkle 2s infinite alternate;
}

</style>


    <section id="gallery" class="gallery" aria-label="Aurora gallery">
  <!-- JS will fill this automatically -->
</section>


  </div>

  <!-- Lightbox / modal for viewing images -->
  <div id="lightbox" class="lightbox" role="dialog" aria-modal="true">
    <div class="lightbox__content">
      <button id="lbClose" class="lightbox__close" aria-label="Close">✕</button>
      <button id="prevBtn" class="nav-btn left" aria-label="Previous">‹</button>
      <img id="lbImg" src="" alt="Expanded Aurora photo">
      <button id="nextBtn" class="nav-btn right" aria-label="Next">›</button>
    </div>
  </div>

  <script>
    // Basic gallery -> lightbox script
    const tiles = Array.from(document.querySelectorAll('.tile'))
    const lightbox = document.getElementById('lightbox')
    const lbImg = document.getElementById('lbImg')
    const lbClose = document.getElementById('lbClose')
    const prevBtn = document.getElementById('prevBtn')
    const nextBtn = document.getElementById('nextBtn')
    let current = 0

    function openLightbox(index){
      const img = tiles[index].querySelector('img')
      lbImg.src = img.src
      lbImg.alt = img.alt
      current = index
      lightbox.classList.add('open')
      document.body.style.overflow = 'hidden'
    }

    function closeLightbox(){
      lightbox.classList.remove('open')
      document.body.style.overflow = ''
    }

    function goto(n){
      current = (n + tiles.length) % tiles.length
      const img = tiles[current].querySelector('img')
      lbImg.src = img.src
      lbImg.alt = img.alt
    }

    tiles.forEach((t, i)=> t.addEventListener('click', ()=> openLightbox(i)))
    lbClose.addEventListener('click', closeLightbox)
    lightbox.addEventListener('click', (e)=>{ if(e.target===lightbox) closeLightbox() })
    prevBtn.addEventListener('click', ()=> goto(current-1))
    nextBtn.addEventListener('click', ()=> goto(current+1))

    // keyboard navigation
    document.addEventListener('keydown', (e)=>{
      if(!lightbox.classList.contains('open')) return
      if(e.key==='Escape') closeLightbox()
      if(e.key==='ArrowLeft') goto(current-1)
      if(e.key==='ArrowRight') goto(current+1)
    })
  </script>

  <!-- Notes:
       - Replace the src attributes in <img> tags with real image URLs or local paths (images/aurora1.jpg etc.).
       - Make sure you have rights to use any photo you put here (press photos, artist's official site, or licensed stock).
       - Save this file as "index.html" and open it in a browser to preview.
  -->

  <script>
  const gallery = document.getElementById('gallery');
  const imageCount = 35; // total number of images you have
  const folderPath = 'images/'; // folder where your images are
  const filePrefix = 'aurora'; // e.g., aurora1.jpg, aurora2.jpg
  const fileExt = '.jpg';

  for(let i=1; i<=imageCount; i++){
    const div = document.createElement('div');
    div.className = 'tile';
    div.dataset.index = i-1;

    const img = document.createElement('img');
    img.src = `${folderPath}${filePrefix}${i}${fileExt}`;
    img.alt = `Aurora photo ${i}`;

    const caption = document.createElement('div');
    caption.className = 'caption';
    caption.textContent = `Aurora ${i}`;

    div.appendChild(img);
    div.appendChild(caption);
    gallery.appendChild(div);
  }
</script>

</body>
</html>
